<!DOCTYPE html> 
<html>
	<head>
		<title>头部导航栏</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<!-- content="width=device-width,保证了页面和设备的完全填充， initial-scale - 初始的缩放比例  
		minimum-scale - 允许用户缩放到的最小比例   maximum-scale - 允许用户缩放到的最大比例  
		user-scalable - 用户是否可以手动缩放 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0"/>

		<!-- jQery Mobile 移动应用页面需要包含以下三个文件，，注意导入顺序 -->
		<link rel="stylesheet" href="/view/css/jquery.mobile-1.2.0.min.css" /> 
		<script src="/view/jqueryMobile/jquery.js"></script>
		<script src="/view/jqueryMobile/jquery.mobile-1.2.0.js"></script>
	</head>
	<body>

		
	
		<!-- 头部导航栏 导航栏添加data-role="navbar" 属性即可，既可以引用系统图标，也可以自动以图标，
		data-iconpos="left"调整图标位置
		 ui-btn-active  默认选中状态-->

		<div data-role="page" id="e1">
			
			<div data-role="header" data-position="inline">
				<!-- <a href="#e1" data-icon="arrow-1"  class="ui-btn-left">上一张</a> -->
				<h1>图书频道</h1>
				<div data-role="navbar" data-iconpos="left">
					<ul>
						<li> <a href="#" data-icon="info" class="ui-btn-active">图书</a></li>
						<li> <a href="#e2" data-icon="alert" >音乐</a></li>
						<li> <a href="#" data-icon="gear">影视</a></li>
					</ul>
				</div>
			</div>


			<div data-role="content" >
				<p>
					这是图书页面
				</p>
			</div>


			<div data-role="footer">
				<h1>A11工作室版权所有</h1>
			</div>
		</div>

		<div data-role="page" id="e2">
			
			<div data-role="header" data-position="inline">
				<!-- <a href="#e1" data-icon="arrow-1"  class="ui-btn-left">上一张</a> -->
				<h1>音乐频道</h1>
				<div data-role="navbar" data-iconpos="left">
					<ul>
						<li> <a href="#e1" data-icon="info">图书</a></li>
						<li> <a href="#" data-icon="alert">音乐</a></li>
						<li> <a href="#" data-icon="gear">影视</a></li>
					</ul>
				</div>
			</div>


			<div data-role="content" >
				<p>
					这是音乐页面
				</p>
			</div>


			<div data-role="footer">
				<h1>A11工作室版权所有</h1>
			</div>
		</div>
		
	</body>
	</html>
